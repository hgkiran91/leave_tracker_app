<div class="login-container">
  <div class="login-wrapper">
    <!-- Header Section -->
    <div class="login-header">
      <div class="logo-circle">
        <i class="fas fa-leaf"></i>
      </div>
      <h1 class="login-title">Leave Tracker</h1>
      <p class="login-subtitle">Manage your leave effortlessly</p>
    </div>

    <!-- Login Form -->
    <form class="login-form" [formGroup]="loginFrom">
      <!-- Username Field -->
      <div class="form-group">
        <label for="username" class="form-label">
          <i class="fa fa-user"></i> Username
        </label>
        <div class="input-wrapper">
          <input
            type="text"
            class="form-control"
            id="username"
            formControlName="username"
            placeholder="Enter your username"
            required
          />
          <span class="input-icon">
            <i class="fa fa-user-check"></i>
          </span>
        </div>
        <!-- @if (username?.invalid && username?.touched) {
          <small class="text-danger">
            Username is required
          </small>
        } -->
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">
          <i class="fa fa-lock"></i> Password
        </label>
        <div class="input-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            class="form-control"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            required
          />
          <span class="input-icon toggle-password" (click)="togglePassword()">
            <i [class]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
          </span>
        </div>
        <!-- @if (password?.invalid && password?.touched) {
          <small class="text-danger">
            Password is required
          </small>
        } -->
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="form-options">
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="rememberMe"
            formControlName="rememberMe"
          />
          <label class="form-check-label" for="rememberMe">
            Remember me
          </label>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <!-- Error Message -->
      @if (errorMessage) {
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
          <button type="button" class="btn-close" (click)="clearError()"></button>
        </div>
      }

      <!-- Login Button -->
      <button type="submit" class="btn btn-login" (click)="onLogin()">
          <span>
            <i class="fas fa-sign-in-alt"></i> Login
          </span>
      </button>
    </form>

    <!-- Sign Up Link -->
    <div class="login-footer">
      <p>Don't have an account? <a href="/sign-up" class="sign-up-link">Sign up here</a></p>
    </div>
  </div>

  <!-- Decorative Elements -->
  <div class="decoration decoration-top"></div>
  <div class="decoration decoration-bottom"></div>
</div>
